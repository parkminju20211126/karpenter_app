apiVersion: karpenter.sh/v1kind: NodePoolmetadata:
  name: defaultspec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m---apiVersion: karpenter.k8s.aws/v1kind: EC2NodeClassmetadata:
  name: defaultspec:
  amiFamily: AL2
  role: "KarpenterNodeRole-YOUR_CLUSTER_NAME"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "YOUR_CLUSTER_NAME"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "YOUR_CLUSTER_NAME"
  amiSelectorTerms:
    - id: "YOUR_AMI_ID"